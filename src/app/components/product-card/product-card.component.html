<mat-card class="product-card">
    <img class="card-image" mat-card-image [src]=product.imageUrl alt="picture">

    <mat-card-content>
        <mat-card-title>{{ product.title }}</mat-card-title>
        <p>
            {{ product.description }}
        </p>
        <mat-card-actions>
            <svg [favorite]="product.isFavorite" class="favorite" (click)="likeItem(product.isFavorite)"
                xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z" />
            </svg>
            <button mat-button (click)="shareItem()">SHARE</button>
        </mat-card-actions>
    </mat-card-content>

</mat-card>
